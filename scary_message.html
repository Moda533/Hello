<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحذير!</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: lime;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            font-size: 2rem;
            text-align: center;
            white-space: nowrap;
            border-right: 3px solid lime;
            width: 0;
            overflow: hidden;
            animation: typing 4s steps(30, end), blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            50% { border-color: transparent; }
        }
        .background-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: lime;
            opacity: 0;
            animation: flash 5s infinite;
        }
        @keyframes flash {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="background-flash"></div>
    <div class="message">
        تم سرقة جميع البيانات بنجاح!
    </div>

    <script>
        // Fake redirect to a "system breach" message after a delay
        setTimeout(function(){
            alert("تحذير: تم اكتشاف اختراق خطير للبيانات!");
            alert("إغلاق النظام...");
            window.location.href = "fake_shutdown.html"; // Redirect to another local or online page
        }, 5000);
    </script>
</body>
</html>
